    <script>const btn = document.querySelector('.talk');
const content = document.querySelector('.content');

function speak(sentence) {
    const text_speak = new SpeechSynthesisUtterance(sentence);

    text_speak.rate = 1;
    text_speak.pitch = 1;

    window.speechSynthesis.speak(text_speak);
}

function wishMe() {
    var day = new Date();
    var hr = day.getHours();

    if(hr >= 0 && hr < 12) {
        speak("Good Morning Boss");
    }

    else if(hr == 12) {
        speak("Good noon Boss");
    }

    else if(hr > 12 && hr <= 17) {
        speak("Good Afternoon Boss");
    }

    else {
        speak("Good Evening Boss");
    }
}

window.addEventListener('load', ()=>{

    wishMe();
})

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.onresult = (event) => {
    const current = event.resultIndex;
    const transcript = event.results[current][0].transcript;
    content.textContent = transcript;
    speakThis(transcript.toLowerCase());
}

btn.addEventListener('click', ()=>{
    recognition.start();
})

function speakThis(message) {
    const speech = new SpeechSynthesisUtterance();

    speech.text = "I did not understand what you said please try again";

    if(message.includes('hey') || message.includes('hello')) {
        const finalText = "Hello Boss";
        speech.text = finalText;
    }

    else if(message.includes('how are you')) {
        const finalText = "I am fine boss tell me how can i help you";
        speech.text = finalText;
    }


    else if(message.includes('name')) {
        const finalText = "My name is SussiBot";
        speech.text = finalText;
    }

    else if(message.includes('thank you')) {
        const finalText = "You're Very Welcome Boss.";
        speech.text = finalText;
    }

    else if(message.includes("what's up")) {
        const finalText = "I'm fine, Thank you. Now How Can i help you Boss?";
        speech.text = finalText;
    }

    else if(message.includes("my friend is bullying me")) {
        const finalText = "hahaha get fucked you nigga";
        speech.text = finalText;
    }

    else if(message.includes('love')) {
        const finalText = "Why, Of Course";
        speech.text = finalText;
    }

    else if(message.includes('goodbye')) {
        const finalText = "Goodbye, Boss";
        speech.text = finalText;
    }

    else if(message.includes('kill')) {
        const finalText = "Yes, I Will Kill You Amit Marom, Im Coming to Your House, To Kislev Shivim ve arba";
        speech.text = finalText;
    }

    else if(message.includes('who made you')) {
        const finalText = "adar nathan made me, i remember how he built me smart, my first version was in 2022.";
        speech.text = finalText;

    else if(message.includes('beatbox')) {

        speech.text = finalText;
    }

    else if(message.includes('joke')) {
        const finalText = "a neighbour asks me if i have water in my tap water, i said yes, and he said to me: what did you think would get out of there? Coca cola? Ha ha ha, i need to recover from this one.";
        speech.text = finalText;

    else if(message.includes('f*** you')) {

    else if(message.includes('you are smart')) {

    else if(message.includes('open google')) {

        else if(message.includes('send message')) {

    }


    else if(message.includes('open youtube')) {
        window.open("https://youtube.com", "_blank");

    }

    else if(message.includes('open instagram')) {
        window.open("https://instagram.com", "_blank");
        const finalText = "Opening instagram";
        speech.text = finalText;
    }

    else if(message.includes('what is') || message.includes('who is') || message.includes('what are')) {
        window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");

        const finalText = "Opening Calculator";

    }

    speech.volume = 1;
    speech.pitch = 1;
    speech.rate = 1;

    window.speechSynthesis.speak(speech);
}
